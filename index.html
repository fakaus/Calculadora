<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Calculadora de Produtos</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    :root {
      --bg-1: #0f1024;
      --bg-2: #191a3b;
      --accent-1: #ff7eb3;
      --accent-2: #8be9fd;
      --accent-3: #8be9fd;
      --text: #ffffff;
      --muted: #c9c9d1;
      --card-bg: #15162b;
      --border: #2f2f4a;
      --shadow: rgba(0, 0, 0, 0.55);
    }
    body {
      background: linear-gradient(135deg, #22164b, #3b1e7a, #5e2ea4);
      color: #ffffff;
      font-family: 'Roboto', sans-serif;
      padding: 20px;
      display: flex;
      justify-content: center;
    }

    .container {
      background: linear-gradient(180deg, rgba(31,31,46,0.95), rgba(21,22,43,0.95));
      padding: 40px;
      border-radius: 15px;
      max-width: 900px;
      width: 100%;
      box-shadow: 0 18px 40px var(--shadow);
      border: 1px solid rgba(255, 255, 255, 0.08);
      backdrop-filter: blur(6px) saturate(130%);
    }

    h1 {
      text-align: center;
      color: var(--accent-3);
      font-size: 3em;
      margin-bottom: 30px;
      text-shadow: 0 2px 6px rgba(0,0,0,0.5);
      letter-spacing: 0.5px;
    }

    .card {
      background: var(--card-bg);
      border: 1px solid var(--border);
      border-radius: 14px;
      padding: 18px 18px 8px 18px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.35);
      margin-top: 22px;
    }

    table {
      width: 100%;
      margin-top: 20px;
      border-collapse: collapse;
    }

    th {
      padding: 14px;
      font-size: 1.05em;
      color: var(--muted);
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 0.6px;
      background: rgba(255,255,255,0.04);
    }

    td {
      padding: 14px;
      font-size: 1.2em;
      border-bottom: 1px solid #3a3a4f;
    }

    input[type="number"] {
      width: 80px;
      padding: 6px;
      font-size: 1.1em;
      background: #2a2a3d;
      color: #fff;
      border: 1px solid #7b68ee;
      border-radius: 8px;
      outline: none;
      transition: border-color 0.2s ease, box-shadow 0.2s ease;
    }

    input[type="number"]:focus {
      border-color: var(--accent-2);
      box-shadow: 0 0 0 3px rgba(139, 233, 253, 0.2);
    }

    tr:hover {
      background: rgba(255, 255, 255, 0.06);
      transition: background 0.2s ease;
    }

    h2 {
      color: #8be9fd;
      margin-top: 25px;
      font-size: 1.6em;
      display: inline-block;
      background: linear-gradient(90deg, rgba(139,233,253,0.18), rgba(255,184,108,0.18));
      padding: 8px 14px;
      border-radius: 10px;
      border: 1px solid rgba(255,255,255,0.08);
    }

    .button-group {
      text-align: center;
      margin-top: 30px;
    }

    button {
      padding: 14px 28px;
      margin: 10px;
      border: none;
      border-radius: 10px;
      font-size: 1.1em;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.2s ease;
      box-shadow: 0 8px 18px rgba(0,0,0,0.35);
    }

    .calculate {
      background: linear-gradient(90deg, #ff7eb3, #ff758c);
      color: #1a1a1a;
      letter-spacing: 0.3px;
    }

    .calculate:hover {
      background: linear-gradient(90deg, #ff91c2, #ff8aa1);
      transform: translateY(-1px);
    }

    .reset {
      background-color: #6c63ff;
      color: white;
      letter-spacing: 0.3px;
    }

    .reset:hover {
      background-color: #7b74ff;
      transform: translateY(-1px);
    }

    .result {
      background: #131323;
      padding: 24px;
      margin-top: 30px;
      border-radius: 14px;
      font-size: 1.1em;
      border: 1px solid #2f2f4a;
      box-shadow: 0 10px 22px rgba(0,0,0,0.35);
    }

    .result-grid {
      display: grid;
      grid-template-columns: repeat(2, minmax(0, 1fr));
      gap: 14px;
    }

    .stat {
      background: rgba(255,255,255,0.04);
      border: 1px solid rgba(255,255,255,0.08);
      border-left: 4px solid var(--accent-1);
      border-radius: 10px;
      padding: 12px 14px;
    }

    .stat strong {
      color: var(--accent-2);
    }

    @media (max-width: 760px) {
      .result-grid {
        grid-template-columns: 1fr;
      }
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 2em;
      }
      th, td {
        font-size: 1em;
      }
      input[type="number"] {
        width: 60px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Calculadora de Itens</h1>

    <form id="calcForm">
      <div class="card">
        <h2>Vanilla</h2>
        <table>
          <tr><th>Produto</th><th>Pre√ßo</th><th>Quantidade</th></tr>
          <tr><td>CAMISINHA</td><td>R$ 1.500,00</td><td><input type="number" name="CAMISINHA" min="0" value="0"></td></tr>
          <tr><td>LANGERIE</td><td>R$ 1.500,00</td><td><input type="number" name="LANGERIE" min="0" value="0"></td></tr>
          <tr><td>VIBRADOR</td><td>R$ 2.500,00</td><td><input type="number" name="VIBRADOR" min="0" value="0"></td></tr>
          <tr><td>LUBRIFICADOR</td><td>R$ 2.000,00</td><td><input type="number" name="LUBRIFICADOR" min="0" value="0"></td></tr>
          <tr><td>CHICOTE</td><td>R$ 1.850,00</td><td><input type="number" name="CHICOTE" min="0" value="0"></td></tr>
        </table>
      </div>

      <div class="card">
        <h2>Itens das Casas</h2>
        <table>
          <tr><th>Item</th><th>Pre√ßo</th><th>Quantidade</th></tr>
          <tr><td>QUADRO</td><td>R$ 20.000,00</td><td><input type="number" name="QUADRO" min="0" value="0"></td></tr>
          <tr><td>COLAR</td><td>R$ 2.400,00</td><td><input type="number" name="COLAR" min="0" value="0"></td></tr>
          <tr><td>PLAY5</td><td>R$ 2.500,00</td><td><input type="number" name="PLAY5" min="0" value="0"></td></tr>
          <tr><td>TROF√âU</td><td>R$ 1.150,00</td><td><input type="number" name="TROFEU" min="0" value="0"></td></tr>
          <tr><td>REL√ìGIO</td><td>R$ 1.100,00</td><td><input type="number" name="RELOGIO" min="0" value="0"></td></tr>
        </table>
      </div>

      <div class="button-group">
        <button type="button" class="calculate" onclick="calcular()">Calcular</button>
        <button type="button" class="reset" onclick="resetar()">Zerar</button>
      </div>
    </form>

    <div id="resultado" class="result"></div>
  </div>

  <script>
    const vanillaPrices = {
      CAMISINHA: 1500,
      LANGERIE: 1500,
      VIBRADOR: 2500,
      LUBRIFICADOR: 2000,
      CHICOTE: 1850
    };

    const casaPrices = {
      QUADRO: 20000,
      COLAR: 2400,
      PLAY5: 2500,
      TROFEU: 1150,
      RELOGIO: 1100
    };

    function formatCurrency(value) {
      return value.toLocaleString('pt-BR', { style: 'currency', currency: 'BRL' });
    }

    function calcular() {
      const form = document.forms["calcForm"];

      let totalVanilla = 0;
      for (const item in vanillaPrices) {
        const qty = parseInt(form[item]?.value) || 0;
        totalVanilla += vanillaPrices[item] * qty;
      }

      let totalCasa = 0;
      for (const item in casaPrices) {
        const qty = parseInt(form[item]?.value) || 0;
        totalCasa += casaPrices[item] * qty;
      }

      const totalGeral = totalVanilla + totalCasa;
      const taxaLavagem = totalGeral * 0.15;
      const totalFinal = totalGeral - taxaLavagem;

      document.getElementById("resultado").innerHTML = `
        <div class="result-grid">
          <div class="stat"><strong>üßæ Total Vanilla:</strong> ${formatCurrency(totalVanilla)}</div>
          <div class="stat"><strong>üè† Total Casas:</strong> ${formatCurrency(totalCasa)}</div>
          <div class="stat"><strong>üìä Total Geral:</strong> ${formatCurrency(totalGeral)}</div>
          <div class="stat"><strong>üßº Lavagem (15%):</strong> ${formatCurrency(taxaLavagem)}</div>
          <div class="stat" style="grid-column: span 2;"><strong>‚úÖ Total Final:</strong> ${formatCurrency(totalFinal)}</div>
        </div>
      `;
    }

    function resetar() {
      const form = document.forms["calcForm"];
      for (const input of form.querySelectorAll('input[type="number"]')) {
        input.value = 0;
      }
      document.getElementById("resultado").innerHTML = "";
    }

  </script>
</body>
</html>
